<!DOCTYPE html>
	<html>
	<head>
		<title>Star Wars RPG</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src=assets/javascript/game.js></script>
			
	</head>
	
	
	<body>
	<!-- Container -->
		<div class="container">

		<!-- Header -->
			<header>
			Star Wars RPG!
			</header> <!-- end <header> -->

		<!-- Row 1 -->
			<div id='firstChoice' class="row-md-4 row1">
				
				<div class= 'chooseCharacter'>
					<div>Luke Skywalker</div>
					<img id='luke'src="assets/images/luke-skywalker.png" width=150px height=150px>
					<div id='lukePower'></div>
				</div>
				
				<div class = 'chooseCharacter'>
					<div>Obi-Wan Kenobi</div>
					<img id = 'obi-wan' src="assets/images/obi-wan-kenobi.png" width=150px height=150px>
					<div id='obiPower'></div>
				</div>
				
				<div class='chooseCharacter'>
					<div>Darth Vader</div>
					<img id = 'darth'src="assets/images/darth-vader.png" width=150px height=150px>
					<div id='darthPower'></div>
				</div>
				
				<div class='chooseCharacter'>
				 	<div>Kylo Ren</div>
					<img id = 'kylo'src="assets/images/kylo-ren.png" width=150px height=150px>
					<div id='kyloPower'></div>
			 	</div>
			</div>
		
		<!-- end row 1 <div class="row-md-4"> -->
			
			<br>

		<!-- Row 2   Your Character  -->
			<div class="row-md-4 row1">
				<div id='yourChar'>
					<h1>Your Character</h1>
				</div>

			</div>
		<!-- end row 2 <div class="row-md-4"> -->

			<br>
		<!-- Row 3   Your Enemy -->
			<div class="row-md-4 row1">
				<div id='yourEnemy'>
					<h1>Enemies Available To Attack</h1>
				</div>
			</div>
				
		<!-- end row 3 <div class="row-md-4"> -->

			<br>
		<!-- Row 4   Fight Section -->
				
			<div class="row-md-4 row1">
				<div id='fightSection'>
					<h1>Fight Section</h1>
					<br>
					<button id="attackButton">Attack</button>
				</div>
			</div>	
		<!-- end row 4 <div class="row-md-4"> -->
			<br>
		<!-- Row 5   Defender -->
				
			<div class="row-md-4 row1">
				<div id='defender'>
					<h1>Defender</h1>
					
					
				</div>
			</div>	
		<!-- end row 5 <div class="row-md-4"> -->

			<br>
				<button id="resetButton">Reset</button>

		</div>
	<!-- end <div class="container"> -->

	<!-- Begin Script -->
		<script>
			$(document).ready(function(){
				startGame();
			})
		</script>
	<!-- End Script -->		


				
		
	</body>
</html>
